<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formatações diversas</title>
        <style>
                body{
                    font-family: Arial, Helvetica, sans-serif;
                }
        </style>
    </head>
    <body>
        <p><h1>Algumas formataçoes</h1></p>
        <p><strong>Texto em negrito</strong></p>
        <p><em>Este parágrafo está em itálico.</em></p>
        <p><ins>Parágrafo sublinhado...</ins></p>
        <p>Usando texto x<sup>2</sup> e x<sub>2</sub></p>
    </body>
</html>
