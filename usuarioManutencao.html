<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">

    <body>
        <h1 align="center">e-Compras</h1><br>
        <h1 align="center">Manutenção de Usuário</h1>
        <table align="left">
            <td bgcolor="#E6E6FA" width="150">
                <p>
                    Produtos:<br>{<a href=""> Inclusção </a>}
                    <br>Relatórios:<br>{<a href=""> Por usuário </a>}
                    <hr size="1" color="black">
                    <br>Manutenção:<br>{<a href="usuarioManutencao.html"> Usuário </a>}

                    <br>{<a href=""> Alterar senha </a>}
                    <br>{<a href=""> Sair </a>} 
                </p>              
            </td>
        </table>
        <table align="center">
            <td><form action="">
                    <p><label>Matricula(*):<input type="text" size="5"></label> </p>  
                    <p><label>Login(*):<input type="text" size="10"></label></p>   
                    <p><label>Nome(*):<input type="text" size="25"></label></p>   
                    <p><label>Órgão(*):<select name="orgao">
                        <option value="publico">Público</option>
                        <option value="privado">Privado</option>
                    </select></label></p>   
                    <p>Supervisor(*):<select name="orgao"></select></p>   
                    <p>Tipo Usuário(*):<select name="orgao"></select></p>   
                    <p><label>Situação(*):<select name="orgao">
                        <option value="ativo">Ativo</option>
                        <option value="passivo">Passivo</option>
                    </select></label></p>   
                    <p><label>Senha(*):<input type="password" size="10"></label></p>   
                    <p><label>Confirme Senha(*):<input type="password" size="10"></label></p>   
                    
                    <br><p>(*) Campo Obrigatório</p>
                    <p><input type="submit" value="Confirmar">
                    <input type="reset" value="Limpar"></p>
                </form>
            </td>
        </table>
